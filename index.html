<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>worder:khmer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://use.fontawesome.com/255720f57e.js"></script>
        <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.12/dist/clipboard.min.js"></script>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <noscript>Turn on your damned JavaScript! What is this, 1999?</noscript>

        <div class="container">
            <div class="row">
                <div
                    class="col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2"
                >
                    <script
                        async
                        src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
                    ></script>
                    <!-- Worder 1 -->
                    <ins
                        class="adsbygoogle"
                        style="
                            display: inline-block;
                            width: 320px;
                            height: 100px;
                        "
                        data-ad-client="ca-pub-8718662619759391"
                        data-ad-slot="4222930060"
                    ></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div
                    class="col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2"
                >
                    <header>
                        <h1 class="headline">
                            <span class="khmer">បំ​លែងចំនួនលេខដែលពាក្យ</span
                            ><br />Convert numbers to Khmer words
                        </h1>
                    </header>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div
                    class="col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2"
                >
                    <form name="wordify">
                        <section>
                            <div class="question">
                                <input
                                    type="text"
                                    class="numberInput"
                                    name="inum"
                                    maxlength="19"
                                    pattern="[0-9]*"
                                    onkeyup="wordify.rnum.value = toWords(wordify.inum.value); wordify.enum.value = toTranslit(wordify.inum.value); wordify.knum.value = khmerize(wordify.inum.value); "
                                    placeholder="វាយចំនួន / Type a number here..."
                                />
                            </div>
                        </section>
                        <section>
                            <div class="answer">
                                <textarea
                                    name="rnum"
                                    onclick="this.select();"
                                    class="results"
                                    spellcheck="false"
                                    id="results"
                                ></textarea>
                            </div>
                        </section>
                        <section>
                            <div class="answer">
                                <textarea
                                    name="knum"
                                    onclick="this.select();"
                                    class="results"
                                    spellcheck="false"
                                    id="results"
                                ></textarea>
                            </div>
                        </section>
                        <section>
                            <div class="answer">
                                <textarea
                                    name="enum"
                                    onclick="this.select();"
                                    class="resultsen"
                                    spellcheck="false"
                                    id="results"
                                ></textarea>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer"></footer>
        <!-- partial -->
        <script src="https://nosir.github.io/cleave.js/dist/cleave.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
