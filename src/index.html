   <div class="container">
      <div class="row">
          <div class="col col-lg-6 align-self-center">
            <header>
               <h1 class="headline"><span class="khmer">លេខ <i class="fas fa-exchange-alt"></i> NUMBER</h1>

            </header>

         </div>
      </div>

   <div class="container">
      <div class="row">
         <div class="col col-lg-6 align-self-center">
            <form name="wordify">
               <section>
                  <div class="question">
                     <input type="text" class="numberInput" name="inum" maxlength="19" pattern="[0-9]*" onkeyup="wordify.rnum.value = toWords(wordify.inum.value); wordify.enum.value = toTranslit(wordify.inum.value); wordify.knum.value = khmerize(wordify.inum.value); " placeholder="វាយចំនួន / Type a number here..."></div>
               </section>
         </div>
      </div>
      <div class="row">
         <div class="col col-xs-12 align-self-center">
                  <div class="answer">
                     <textarea name="rnum" onclick="this.select();" class="results" spellcheck="false" id="results"></textarea></div>
             </div>
      </div>
      <div class="row">
         <div class="col col-xs-12 align-self-center">
                   <div class="answer">
                     <textarea name="knum" onclick="this.select();" class="results" spellcheck="false" id="results"></textarea>
                  </div>
               </div>
      </div>
      <div class="row">
         <div class="col col-xs-12 align-self-center">
                     <div class="answer">
                     <textarea name="enum" onclick="this.select();" class="resultsen" spellcheck="false" id="results"></textarea></div>
            </form>

         </div>
      </div>
   </div>
